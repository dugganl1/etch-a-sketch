<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Etch A Sketch</title>
    <link
      rel="stylesheet"
      href="/styles/styles.css"
    />
  </head>
  <body>
    <h1>Get drawing</h1>
    <button id="toggleMode">Draw Mode</button>
    <div class="slider-container">
      <input
        type="range"
        min="1"
        max="100"
        value="16"
        class="slider"
        id="gridSize"
      />
      <span id="sizeValue">16 x 16</span>
    </div>
    <div
      class="container"
      id="gridContainer"
    ></div>
    <script src="scripts/index.js"></script>
  </body>
</html>
